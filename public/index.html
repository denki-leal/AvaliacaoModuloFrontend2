<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css_bstp/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css" />
    <title>Login | Sistema de Recados</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="animada" class="col-lg-8 col-md-8 col-sm-12 bg-dark vh-100">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 bg-danger bg-gradient">
            <div class="row h-100">
                <h1>Sistema de recados</h1>
                <div class="col-12">
                <form id="formulario">
                <div class="inputs">
                <input id="input-username" type="text" placeholder="Usuário" name="username"/>
                <input id="input-password" type="password" placeholder="Senha" name="password"/>
                </div>
                </form>
                <button type="button" id="btn-login" onclick="login()">Login!</button>
                <button type="button" id="criar-conta" class="btn" data-bs-toggle="modal" data-bs-target="#register-modal">Criar Conta!</button>
            </div>




           <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crie sua conta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="create-form">
                    <div class="modal-body">
                    
                        <div class="mb-3">
                            <label for="user-create-input" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="user-create-input" aria-describedby="userHelp" required>
                            <div id="userHelp" class="form-text">Utilize este usuário para criar a conta</div>
                        </div>
                        <div class="mb-3">
                            <label for="password-create-input" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password-create-input" required>
                            <div id="passwdHelp" class="form-text">Utilize uma senha fácil de lembrar e anote parar não esquecer!</div>
                            </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-outline-success" onclick="cadastrarUser()" id="btn-criar-conta-modal">Criar conta</button>
                    </div>
                    </form>
               
                </div>
            </div>
        </div>>

        <script src="../js_bstp/bootstrap.min.js"></script>
        <script src="../js/index.js"></script>
    
</body>
</html>
